{% extends "xhtml_base.html" %}

{% block content %}
    <style>
        body{
            margin: 20px;
        }
        .x3dcontainer{
            height:600;
            margin-top: 20px;
            border: 2px black solid;
        }
        .x3dom-canvas{
            width: 100%;
        }
        .question {
            width: 30%;
        }
        .hover-container {
            position: relative;
            float: right;
        }
            .hover-text {
            cursor: pointer; /* To show pointer cursor on hover */
        }
        .tooltip {
            display: none;
            position: absolute;
            background-color: #000;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            top: -20px; /* Adjust this value to change the distance from the hover text */
            left: 0px; /* Position the tooltip in the middle */
            transform: translateX(-100%); /* Center the tooltip horizontally */
            width: 400%;
        }
        .hover-container:hover .tooltip {
            display: block;
        }
    </style>
    <h1>AI Create</h1>


    <form action="" method="POST">
        <input id="question" name="question" value="{{ question }}"/>
        <button type="submit" name="submit" value="update">update</button>
        <button type="submit" name="save" value="edit">Save</button>
        <span class="hover-container">
            <span class="hover-text">Source Code</span>
            <span class="tooltip">{{ x3d }}</span>
        </span>
        <input type="hidden" id="source" name="source" value="{{ x3d }}"/>
    </form>

    <div class="x3dcontainer">
        {% if x3d %}
            {{ x3d |safe }}
        {% endif %}
    </div>

{% endblock %}
